<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Jak_Iv_Kusto.jpg" alt="Фото пользователя" class="profile__image">
                    <div class="profile__contact">
                        <div class="profile__names">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-redaction"></button>
                        </div> 
                        <p class="profile__vocation">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="cards">
                <ul class="cards__container">
               
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;Кучевская Алена. 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile-redaction">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close-redaction"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="fname" class="popup__form popup__form-redaction">
                    <input type="text" placeholder="ФИО" class="popup__input popup__input_type_name" id="name-input" required minlength="2" maxlength="40">
                    <span class="name-input-error popup__error"></span>
                    <input type="textsß" placeholder="О себе" class="popup__input popup__input_type_vocation" id="vocation-input" required minlength="2" maxlength="200">
                    <span class="vocation-input-error popup__error"></span>
                    <button type="submit" class="popup__save popup__save-text popup__save_inactive" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_profile-add">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close-add"></button>
                <h3 class="popup__title">Новое место</h3>
                <form name="fcard" class="popup__form popup__form-add" novalidate>
                    <input type="text" placeholder="Название" class="popup__input popup__input_type_title" id="title-input" required minlength="1" maxlength="30">
                    <span class="title-input-error popup__error"></span>
                    <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" id="link-input" required>
                    <span class="link-input-error popup__error"></span>
                    <button type="submit" class="popup__save popup__save-card popup__save_inactive" disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_card-review">
            <div class="popup__box">
                <button type="button" class="popup__close popup__close-card"></button>
                <figure class="popup__figure">
                    <img class="popup__card" src="#" alt="картинка крупно">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>
            </div>
        </div>
        <template class="template__item">
            <li class="cards__item">
                <img src="./images/karachaevsk.jpg" alt="Картинка Карачаевска" class="cards__image">
                <button type="button" class="cards__button-delete"></button>
                <div class="cards__description">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button type="button" class="cards__button-like"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
</body>
</html>
