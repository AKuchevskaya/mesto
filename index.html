<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.png" alt="Логотип сайта" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Jak_Iv_Kusto.jpg" alt="Фото пользователя" class="profile__image">
                    <div class="profile__contact">
                        <div class="profile__names">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__button-redaction"></button>
                        </div> 
                        <p class="profile__vocation">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add"></button>
            </section>
            <section class="cards">
                <ul class="cards__container">
                    <li class="cards__item">
                        <img src="./images/Karachaevsk.jpg" alt="Картинка Карачаевска" class="cards__image">
                        <div class="cards__description">
                            <h2 class="cards__title">Карачаевск</h2>
                            <button class="cards__button"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/Elbrus.jpg" alt="Картинка Эльбруса" class="cards__image">
                        <div class="cards__description">
                            <h2 class="cards__title">Гора Эльбрус</h2>
                            <button class="cards__button"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/Dombay.jpg" alt="Картинка Домбая" class="cards__image">
                        <div class="cards__description">
                            <h2 class="cards__title">Домбай</h2>
                            <button class="cards__button"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/Romancevskie gory.jpg" alt="Картинка Романских гор" class="cards__image">
                        <div class="cards__description">
                            <h2 class="cards__title">Романцевские горы</h2>
                            <button class="cards__button"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/Nepal.jpg" alt="Картинка Непала" class="cards__image">
                        <div class="cards__description">
                            <h2 class="cards__title">Непал</h2>
                            <button class="cards__button"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/Himalayas.jpg" alt="Картинка Гималай" class="cards__image">
                        <div class="cards__description">
                            <h2 class="cards__title">Гималаи</h2>
                            <button class="cards__button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" placeholder="ФИО" class="popup__input-name popup__input_type_name">
                <input type="text" placeholder="О себе" class="popup__input-vocation popup__input_type_vocation">
                <button class="popup__save">Сохранить</button>
            </div>
        </div>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
